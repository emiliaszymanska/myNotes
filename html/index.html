<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../styles/stylesheet.css">
        <script src="https://kit.fontawesome.com/883fa882bb.js"></script>
        <script src="../scripts/notes.js" defer></script>
        <title>My Notes</title>
    </head>

    <body>
        <div class="container">
            <button class="add-note">Add note</button>

            <div id="notes"></div>
        </div>

        <template id="note-template">
            <div class="note">
                <div class="note-header">
                    <input class="note-title" type="text" placeholder="Title">
                    <button class="button-delete"><i class="far fa-trash-alt fa-m"></i></button>
                </div>
                <textarea class="note-text" rows="12" cols="20" style="resize: none" placeholder="Type your note here"></textarea>
            </div>
        </template>
    </body>
</html>
